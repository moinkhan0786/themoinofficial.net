<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="admin_page.css">
</head>

<body>
  <h2>Welcome, Admin!</h2>
  
  <h3>User Management</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userList">
      <!-- User data will be dynamically added here -->
    </tbody>
  </table>
  
  <h3>Subscription Management</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Organization</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Products Interested</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="subscriptionList">
      <!-- Subscription data will be dynamically added here -->
    </tbody>
  </table>
  
  <script src="admin_page.js"></script>
</body>

</html>
